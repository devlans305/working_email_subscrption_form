<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Email form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <h3>Coming soon</h3>
        <h1>Our Brand New<br>Website is on its way</h1>
        <p>Subscribe for more details</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your Email ID" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>

        <span id="msg">Thank you for subscribing!</span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzzsZ57gyhK-esb_WoyqB-zRaxREiqTkBQMZlnLlBpB-GUoIVjzpxGK1K8iWWmmpZpJmQ/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
